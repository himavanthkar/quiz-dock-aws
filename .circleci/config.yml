version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.3
  aws-ecs: circleci/aws-ecs@3.2.0
  node: circleci/node@5.1.0

jobs:
  test:
    docker:
      - image: cimg/node:18.19
        environment:
          NODE_ENV: test
          JWT_SECRET: test_secret_key_123
          JWT_EXPIRE: 1h
          PORT: 5002
          JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
    resource_class: medium
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Create test results directory
          command: |
            mkdir -p ./reports/junit/
      - run:
          name: Check environment
          command: |
            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"
            echo "NODE_ENV: $NODE_ENV"
            echo "JWT_SECRET is set: $([[ ! -z "$JWT_SECRET" ]] && echo 'Yes' || echo 'No')"
      - run:
          name: Run backend tests with JUnit reporter
          command: |
            echo "Running tests with increased timeout..."
            NODE_OPTIONS="--max-old-space-size=4096" npm run test:ci -- --ci --reporters=default --reporters=jest-junit
          no_output_timeout: 10m
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit/
          destination: test-results

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          name: build-and-push-backend
          requires:
            - test
          repo: "${AWS_RESOURCE_NAME_PREFIX}-backend"
          path: ./
          tag: "${CIRCLE_SHA1}"
          dockerfile: Dockerfile
          resource_class: medium
      - aws-ecr/build-and-push-image:
          name: build-and-push-frontend
          requires:
            - test
          repo: "${AWS_RESOURCE_NAME_PREFIX}-frontend"
          path: ./frontend
          tag: "${CIRCLE_SHA1}"
          dockerfile: Dockerfile
          resource_class: medium
      - aws-ecs/deploy-service-update:
          requires:
            - build-and-push-backend
            - build-and-push-frontend
          family: "${AWS_RESOURCE_NAME_PREFIX}-service"
          cluster: "${AWS_RESOURCE_NAME_PREFIX}-cluster"
          container-image-name-updates: |
            container=${AWS_RESOURCE_NAME_PREFIX}-backend-container,tag=${CIRCLE_SHA1}
            container=${AWS_RESOURCE_NAME_PREFIX}-frontend-container,tag=${CIRCLE_SHA1} 